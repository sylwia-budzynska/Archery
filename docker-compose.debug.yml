version: '3.4'

services:
  archery:
    image: archery
    build:
      context: .
      dockerfile: ./Dockerfile
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 manage.py runserver 0.0.0.0:9123 --nothreading --noreload"]
    ports:
      - 9123:9123
      - 5678:5678
      - 3306:3306
      - 4000:4000
      - 6379:6379
